			<!-- for the flash messages sweetalert -->
			<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
			
			<script>
				{% for msg in messages %}
					{% if msg.tags == 'success'  %}
						swal('{{msg}}','thank you',"success");
					{% else %}
					swal('{{msg}}','',"error");
					{% endif %}
				{% endfor %}
			</script>
